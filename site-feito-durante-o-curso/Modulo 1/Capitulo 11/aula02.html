<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Teste abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <a href="index.html" rel="prev" type="_self">Voltar</a>
    <br>
    <picture>
        <!--A hierarquia dos Source importa, então, menor primeiro, e maior por ultimo.-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <!--Igual o de baixo, porém quando a tela estiver 750 pixels ira alterar para foto Média, e antes disso, estava com a foto Pequena.-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--"max-width: 1050px" esse atributo diz para utilizar a foto média até 1050 pixels, após isso, ira utilizar a foto Grande-->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--Adicionando a foto Grande de 1000px-->
    </picture>
</body>
</html>
